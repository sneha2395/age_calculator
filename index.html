<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="innerbox">
                <input types ="date" class ="date"/>
                <button class=" calculator">calculate</button>
            </div>
        </div>
        <div class="box">
            <div class="inner-box">
                <p class="number year"></p>
                <p class="label">Years</p>
            </div>
            </div>
            <div class="inner-box">
                <p class="number month"></p>
                <p class="label">Month</p>
            </div>
            <div class="inner-box">
                <p class="number day"></p>
                <p class="label">Days</p>
            </div>
        </div>
    </main>
</body>
</html>
